    <script >
        
        $(document).ready(function () {
            $(".spinner").hide();
            $("#Submit1").click(function () {
                $(".spinner").css("position", "fixed")
                $(".spinner").css("left", "");
                $(".spinner").css("top", "");
                $(".spinner").show();
                $.post("table_view_source.ashx",
                    { table: "23e" },
                function (data) {
                    var jsob = $.parseJSON(data);
                    var w = jsob.with;
                    var h = jsob.height;                   
                    for (var i = 0; i < h; i++) {
                        var tr = document.createElement("tr");
                        var id = "" + i;
                        tr.id = id;
                        $("#rtable").append(tr);
                        for (var j = 0; j < w; j++) {
                            var td = document.createElement("td");
                            var id = "" + i + "." + j;
                            if (id in jsob["member"]) {
                                td.id = id;
                                var mar = jsob["member"][id].ismarged;
                                td.innerText = jsob["member"][id].value;
                                if (mar == 1) {
                                    td.colSpan = jsob["member"][id].startx;
                                    td.rowSpan = jsob["member"][id].starty;
                                    j += jsob["member"][id].startx;
                                }
                                tr.appendChild(td);
                            }
                        }
                        if (i % 2 == 0) {
                            tr.className = "alt";
                        }
                    }
                    $(".spinner").hide();
                });
            });
           /* $("#Submit2").click(function () {
                var pojs = {};
                $("table tr").each(function(){ 
                    //获取tr 的Id 
                    var trId=$(this).attr("id"); 
                    //遍历td                     
                    var temp = [];                    
                    $(this).find("td").each(function () {
                        var text = $(this).text();
                        if (text != null && !isNaN(text)&&text!="")
                        {
                            temp.push(text);
                        }
                    });
                    pojs[trId] = temp;
                });
            });*/
            $("#rtable").on("mouseenter", "td", function () {
                var x = $(this).position().left;
                var y = $(this).position().top;
                $("#show").css("left",x);
                $("#show").css("top",y-55);                
               // $("#show").text("");
                $("#show").show();
                $(".spinner").css("position", "absolute");
                $(".spinner").css("left", $("#show").css("left"));
                $(".spinner").css("top",$("#show").css("top"));
                $(".spinner").show();
              // $(".spinner").appendTo($("#show"));                
                var pojs = [];
                var indx = $(this).prevAll().length;
                $("[id$='." + indx + "']").css("background-color", "#6fe0ff");
                $("[id$='." + indx + "']").each(function () {
                    var text = $(this).text();
                    if (text != null && !isNaN(text) && text != "")
                    {
                        pojs.push(text);
                    }
                });
                $.post("table_view_source.ashx",
                    { num: pojs.toString() },
                    function (data) {
                        $(".spinner").hide();
                        $("#show").html(data);
                    });                              
            });
            $("#rtable").on("mouseleave", "td", function () {
                var indx = $(this).prevAll().length;
                $("[id$='." + indx + "']").css("background-color", "");
                $(".spinner").hide();
                $("#show").empty();
                $("#show").hide();
            });
        });
       
        
    </script>  
    <style type="text/css">

.container1 > div, .container2 > div, .container3 > div {
  width: 6px;
  height: 6px;
  background-color: #67CF22;
 
  border-radius: 100%;
  position: absolute;
  -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
  animation: bouncedelay 1.2s infinite ease-in-out;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
 
.spinner .spinner-container {
  position: absolute;
  width: 100%;
  height: 100%;
}
 
.container2 {

}
 
.container3 {
  -webkit-transform: rotateZ(90deg);
  transform: rotateZ(90deg);
}
 
.circle1 { top: 0; left: 0; }
.circle2 { top: 0; right: 0; }
.circle3 { right: 0; bottom: 0; }
.circle4 { left: 0; bottom: 0; }
 
.container2 .circle1 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}
 
.container3 .circle1 {
  -webkit-animation-delay: -1.0s;

}
 
.container1 .circle2 {

}
 
.container3 .circle2 {

}
 
.container1 .circle3 {

  animation-delay: -0.6s;
}
 
.container2 .circle3 {
  -webkit-animation-delay: -0.5s;
  animation-delay: -0.5s;
}
 
.container3 .circle3 {
  -webkit-animation-delay: -0.4s;

}
 
.container1 .circle4 {
  -webkit-animation-delay: -0.3s;
  animation-delay: -0.3s;
}
 
.container2 .circle4 {
  -webkit-animation-delay: -0.2s;
  animation-delay: -0.2s;
}
 
.container3 .circle4 {
  -webkit-animation-delay: -0.1s;
  animation-delay: -0.1s;
}
 
@-webkit-keyframes bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0.0) }
  40% { -webkit-transform: scale(1.0) }
}
 
@keyframes bouncedelay {
  0%, 80%, 100% {
    transform: scale(0.0);
    -webkit-transform: scale(0.0);
  } 40% {
    transform: scale(1.0);
    -webkit-transform: scale(1.0);
  }
}
